<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../project Pagina/font/fontawesome-free-6.4.0-web/css/fontawesome.min.css" />
    <script src="https://kit.fontawesome.com/7a00fb587a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sebxs</title>
  </head>
  <body>
    <div class="containerView">
      <div class="element"></div>
      <!--Cabeza-->
      <div class="element"></div>
      <!--Primer Cuerpo-->

      <div class="content">
        <h2 class="speed">Speed: <strong class="numSpeed">1</strong></h2>
        <h2 class="score">Score: <strong class="numScore">0</strong></h2>
      </div>

      <div class="contentButtons">
        <div class="contentTop">
            <span class="Up">
                <i class="fa-solid fa-up-long fa-lg"></i>
            </span>
        </div>

        <div class="contentMedium">
            <span class="Left">
                <i class="fa-solid fa-left-long fa-lg"></i>
            </span>
    
            <span class="Right"> 
                <i class="fa-solid fa-right-long fa-lg"></i>
            </span>
        </div>

        <div class="contentDown">
            <span class="Down">
                <i class="fa-solid fa-down-long fa-lg"></i>
            </span>           
        </div>


      </div>

      <audio class="chocarse" src="./audios/Chocarse.mp3"></audio>
      <audio class="punto" src="./audios/Punto.mp3"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
